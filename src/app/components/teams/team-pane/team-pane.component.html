<div
  class="team-pane"
  *ngIf="team !== undefined"
  (click)="openDetails()"
  (keyup.enter)="openDetails()"
  tabindex="0"
>
  <h3>{{ team?.name }}</h3>
  <app-player-pane *ngFor="let player of currentPlayers" [player]="player" />
</div>
<div *ngIf="team === undefined">
  <p>Team is undefined</p>
</div>
